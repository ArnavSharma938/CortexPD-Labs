    <style>
      .square-container {
        display: flex;
        justify-content: space-between;
        align-items: stretch;
        margin: 0 auto;
        gap: 4em; 
        width: 100%;
        height: 80vh;
      }

      .square {
        width: 50%;
        height: 120%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        top: -150px;
        border-radius: 15px; 
        background: rgba(255, 255, 255, 0.1); 
        backdrop-filter: blur(10px); 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
      }

      .left-square {
        background-color: rgba(0, 0, 0, 0.2); 
        color: #333;
        padding: 2em;
        text-align: center;
      }

      .right-square {
        padding: 1em; 
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.1);
      }

      .right-square img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
        object-fit: contain; 
      }

      .left-square h3 {
        font-size: 2em;
        margin-bottom: 0.5em;
        color: #ffffff;
      }

      .left-square h2 {
        font-size: 1.2em;
        color: #d9d9d9;
      }

      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .body {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .square-container {
        flex: 1;
      }
    </style>
  </head>

          <a href="./index.html">Home</a>
          <a href="spotlight.html">Documentation</a>
          <a href="installation.html">Installation</a>
        </div>

        <main class="square-container">
          <div class="square left-square">
            <div>
              <h3>Installation Guide</h3>
              <h2>○ Donwload/Install VS Code for your PC <br>
                  ○ Navigate to the extension tab on the left sidebar <br>
                  ○ In the extension tab, search up "GeneLang" <br>
                  ○ Press install then add the file icon setting </h2>
            </div>
          </div>

          <div class="square right-square">
            <img src="static/GenLang.png" alt="GeneLang Extension Page">
          </div>
        </main>

        <main class="contact-us" id="contact">
          <div class="links">
            <p>-</p>

            <p>-</p>
          </div>

        </main>
      </div>
    </div>
