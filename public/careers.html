<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
        }
      }
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CortexPD Labs</title>
    <link rel="icon" type="image/x-icon" href="/static/logo.png">
    <script defer type="module"></script>

    <link href="output.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;300&family=Libre+Baskerville:ital,wght@0,400;1,400&family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    >

    <style>
      html, body {
        overflow-x: hidden;
      }

      .logo-container {
        position: absolute;
        top: 16px;
        left: 16px;
        z-index: 10;
      }

      .logo-container img {
        width: clamp(40px, 5vw, 60px);
        height: clamp(40px, 5vw, 60px);
      }

      .right-line-container {
        position: fixed;
        top: 0;
        right: 0;
        display: flex;
        height: 100vh;
        width: 18%;
        justify-content: space-evenly;
        align-items: center;
        z-index: 4;
      }

      .right-line {
        width: 1px;
        height: 100%;
        background-color: white;
        position: relative;
      }

      .right-line-text {
        position: absolute;
        color: #DB80FF;
        font-family: 'IBM Plex Sans', sans-serif;
        font-weight: 300;
        font-size: 22px;
        transform: rotate(90deg);
        top: 50%;
        left: -40px;
        transform-origin: left center;
      }

      .right-line-background {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 13.5%;
        background-color: black;
        z-index: 3;
      }

      .bottom-left-text {
        margin-top: 100px;
        font-family: 'IBM Plex Sans', sans-serif;
        font-weight: 300;
        font-size: 60px;
        color: #DB80FF;
      }

      .sub-text {
        margin-top: 200px;
        margin-left: 80px;
        font-family: 'IBM Plex Sans', sans-serif;
        font-weight: 300;
        font-size: 30px;
        color: black;
      }

      .right-line-text:hover {
        transform: rotate(90deg) translateX(20px);
        color: #d9d9d9;
      }

      .faculty-card {
        width: clamp(300px, 60vw, 1000px);
        height: auto;
        min-height: 150px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        background-color: #d3d3d3;
        border-radius: 8px;
        padding: clamp(1rem, 2vw, 2rem);
        text-align: left;
        overflow: hidden;
        position: relative;
        transition: transform 0.3s ease;
      }

      .faculty-card:hover {
        transform: translateY(-2px);
      }

      .faculty-card h3 {
        font-size: clamp(1.2rem, 2vw, 1.5rem);
        font-family: 'IBM Plex Sans', sans-serif;
        font-weight: 300;
        color: #000;
        margin-bottom: 10px;
      }

      .faculty-card p {
        font-size: clamp(0.9rem, 1.5vw, 1rem);
        color: #000;
        font-family: 'IBM Plex Sans', sans-serif;
        max-width: 60%;
        line-height: 1.4;
      }

      .apply-button {
        position: absolute;
        right: clamp(20px, 5vw, 80px);
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(10px, 2vw, 20px) clamp(20px, 3vw, 40px);
        font-size: clamp(1rem, 1.5vw, 1.2rem);
        font-family: 'IBM Plex Sans', sans-serif;
        background-color: #000;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s;
        cursor: pointer;
      }

      .apply-button:hover {
        background-color: #333;
      }

      @media (max-width: 768px) {
        .faculty-section {
          padding: 1rem;
          margin-top: 60px;
        }

        .faculty-card {
          width: 90%;
          margin: 1rem auto;
          padding: 1.5rem;
        }

        .faculty-card p {
          max-width: 100%;
          margin-bottom: 60px;
        }

        .apply-button {
          position: absolute;
          right: 50%;
          bottom: 15px;
          top: auto;
          transform: translateX(50%);
          width: 80%;
          text-align: center;
        }

        .bottom-left-text {
          font-size: 2rem;
          margin-left: 40px;
        }

        .sub-text {
          font-size: 1rem;
          margin-left: 40px;
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-black text-white font-['IBM_Plex_Sans'] leading-relaxed antialiased">
    <div class="logo-container">
      <a href="../index.html" style="text-decoration: none;">
        <img src="../static/logo.png" alt="Logo">
      </a>
    </div>

    <div class="right-line-background"></div>

    <div class="right-line-container">
      <div class="right-line">
        <a href="research.html" style="text-decoration: none;">
          <span
            class="right-line-text"
            style="top: 10px; left: 45px; cursor: pointer; display: inline-block; transition: all 0.3s ease;"
          >
            Research
          </span>
        </a>
      </div>
      <div class="right-line">
        <a href="faculty.html" style="text-decoration: none;">
          <span
            class="right-line-text"
            style="top: 10px; left: 45px; cursor: pointer; display: inline-block; transition: all 0.3s ease;"
          >
            Faculty
          </span>
        </a>
      </div>
      <div class="right-line">
        <a href="careers.html" style="text-decoration: none;">
          <span
            class="right-line-text"
            style="top: 10px; left: 45px; cursor: pointer; display: inline-block; transition: all 0.3s ease;"
          >
            Careers
          </span>
        </a>
      </div>
    </div>

    <div class="wrapper px-20">
      <div
        class="bottom-left-text"
        style="position: absolute; top: 50px; margin-left: -40px;"
      >
        Open Positions
      </div>

      <p
        style="position: absolute;top: 410px;margin-left: -40px;font-size: 20px;font-family: 'IBM Plex Sans', sans-serif;color: #d9d9d9;max-width: 700px;">
        The researchers that back our mission to revolutionize neurodegenerative disease research
      </p>

        <div
        class="faculty-section"
        style="position: absolute; top: 500px; left: 50px; right: 70px; margin-bottom: 100px; display: flex; flex-direction: column; gap: 60px;"
        >
        <div class="flex flex-row flex-wrap gap-8">
            <div 
            class="faculty-card"
            style="width: 800px; height: 150px; background-color: #d3d3d3; border-radius: 8px; overflow: hidden; position: relative; display: flex; align-items: center; padding: 20px; justify-content: flex-start;"
            >
            <div style="text-align: left; display: flex; flex-direction: column; justify-content: center; height: 100%; width: 70%;">
                <h3 style="font-size: 1.5rem; font-family: 'IBM Plex Sans', sans-serif; font-weight: 300; color: #000; margin-bottom: 10px; margin-left: -20px;">
                Researcher
                </h3>
            </div>
            <a 
                href="https://tally.so/r/w2lkD9" 
                style="position: absolute; right: 80px; top: 50%; transform: translateY(-50%); display: flex; align-items: center; justify-content: center; padding: 20px 40px; font-size: 1.2rem; font-family: 'IBM Plex Sans', sans-serif; background-color: #000; color: white; border-radius: 8px; text-decoration: none; transition: 0.3s; cursor: pointer;"
                onmouseover="this.style.backgroundColor='#333';" 
                onmouseout="this.style.backgroundColor='#000';"
            >
                Apply Now
            </a>
            </div>
        </div>

        <div class="flex flex-row flex-wrap gap-8">
            <div 
            class="faculty-card"
            style="width: 800px; height: 150px; background-color: #d3d3d3; border-radius: 8px; overflow: hidden; position: relative; display: flex; align-items: center; padding: 20px; justify-content: flex-start;"
            >
            <div style="text-align: left; display: flex; flex-direction: column; justify-content: center; height: 100%; width: 70%;">
                <h3 style="font-size: 1.5rem; font-family: 'IBM Plex Sans', sans-serif; font-weight: 300; color: #000; margin-bottom: 10px; margin-left: -20px;">
                Lead
                </h3>
                <p style="font-size: 1rem; color: #000; font-family: 'IBM Plex Sans', sans-serif; max-width: 400px;">
                </p>
            </div>
            <a 
                href="cortexpd@gmail.com" 
                style="position: absolute; right: 80px; top: 50%; transform: translateY(-50%); display: flex; align-items: center; justify-content: center; padding: 20px 40px; font-size: 1.2rem; font-family: 'IBM Plex Sans', sans-serif; background-color: #000; color: white; border-radius: 8px; text-decoration: none; transition: 0.3s; cursor: pointer;"
                onmouseover="this.style.backgroundColor='#333';" 
                onmouseout="this.style.backgroundColor='#000';">
                Apply Now
            </a>
            </div>
        </div>
        </div>
    </div>
  </body>
</html>
